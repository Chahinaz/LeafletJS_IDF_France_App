<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transports en île­de­France</title> <meta charset="utf­8" />
    <meta name="viewport" content="width=device­width, initial­scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<!--    <script src="data/rer_a.js" type="text/javascript"></script>-->
    <style>
        #map {
            /*height: 600px;*/
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map = L.map('map').setView([48.75, 2], 8); L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { maxZoom: 18}).addTo(map);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            // attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
        }).addTo(map);

        // initial grip pour 'map'
        map.setView([48.75, 2], 8);


    </script>
</body>
</html>
